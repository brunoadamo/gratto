        <div class="col-sm-6"> 

          <div class="row">

            <div class="form-group">
              <label for="razao">*Razão Social:</label>

            <div class="form-group">

            </div>


            <div class="form-group">
              <label for="mail">*E-mail:</label>
              <input type="text" class="form-control" name="mail" id="mail">
            </div>



            <div class="form-group">
              <label for="telefone">*Telefone:</label>
              <input type="text" class="form-control" name="tel" id="telefone">
            </div>

            <div class="form-group">
              <label for="website">Website:</label>

            </div>

            <div class="form-group">
              <label for="facebook">Facebook:</label>
              <input type="text" class="form-control" name="facebook" id="facebook">
            </div>

          </div>
        </div> 

        <div class="col-sm-6"> 
          <div class="form-group">
            <label for="cep">*CEP:</label>
            <input type="text" class="form-control" name="cep" id="cep">
          </div>

          <div class="form-group">
            <label for="rua">*Rua:</label>
            <input type="text" class="form-control" name="rua" id="rua">
          </div>

          <div class="form-group">
            <label for="num">*Número:</label>
            <input type="text" class="form-control" name="numero" id="num">
          </div>

          <div class="form-group">
            <label for="bairro">*Bairro:</label>
            <input type="text" class="form-control" name="bairro" id="bairro">
          </div>

          <div class="form-group">
            <label for="cidade">*Cidade:</label>
            <input type="text" class="form-control" name="cidade" id="cidade">
          </div>

          <div class="form-group">
            <label for="estado">*Estado:</label>
            <input type="text" class="form-control" name="estado" id="estado">
          </div>

          <div class="form-group">
            <label for="pais">*País:</label>
            <input type="text" class="form-control" name="pais" id="pais">
          </div>

          <div class="form-group">
          <input type="file" name="fotoInstituicao" class="multi pull-right"/>
            <!--<button type="submit" class="btn navbar-btn btn-primary pull-right" name="anexar" id="anexar" value="Confirm">Anexar Imagens</button>-->
          </div>
          <div class="clearfix"> </div>


          <div class="form-group">          
          <button type="submit" class="btn navbar-btn btn-primary pull-right" name="revisao" id="revisao" value="Confirm">Enviar para Revisão</button>
          </div>
<br>
